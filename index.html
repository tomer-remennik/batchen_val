<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Bat-Chen's Valentine Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
<div id="loader">
    <img class="heart-loader" src="./images/heart_icon.svg" alt="heart icon">
</div>

<div id="main-content">
    <div class="video-container">
        <video id="bg-video" muted playsinline>
            <source src="./images/output_240.mp4" type="video/mp4">
        </video>
    </div>

    <h1 class="question-text">היי בת-חני, תרצי להיות הוולנטיין שלי?</h1>

    <div class="button-container">
        <button class="option-button yes">כן ברור!!!</button>
        <div class="no-wrapper">
            <button class="option-button no">לא תודה :(</button>
        </div>
    </div>
</div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
